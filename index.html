<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 2 Product List</title>
  <!-- Vue.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="app">
    <h1 class="appTitle">Product List</h1>
    
    <!-- Category Filter Dropdown -->
    <label for="categoryFilter">Filter by Category:</label>
    <select v-model="selectedCategory" id="categoryFilter">
      <option value="All">All</option>
      <option v-for="category in uniqueCategories" :key="category">{{ category }}</option>
    </select>

    <div v-for="product in filteredProducts" :class="product.name" :key="product.name" class="product">
      <h2>{{ product.name }}</h2>
      <img :src="'{{ product.photo }}'" alt="IMG">
      <p>Price: ${{ product.price }}</p>
      <p>Category: {{ product.category }}</p>

      <!-- availability -->
      <p v-if="product.available">Available</p>
      <p v-else>Out of Stock</p>

      <!-- detailed info show button -->
      <button @click="product.isShow = !product.isShow">
        {{ product.isShow ? 'Hide' : 'Show' }} Details
      </button>

      <!-- show more information -->
      <div v-show="product.isShow" class="details">
        <p>{{ product.showDetails }}</p>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
